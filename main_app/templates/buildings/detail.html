{% extends 'base.html' %}
{% block content %}

<h1>Building Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ building.name }} ({{ building.opening_year }})</span>
    <p>Location: {{ building.city }}, {{ building.country }}</p>
    <p>Height: {{ building.height_in_feet}} ft.</p>
  </div>
</div>

{% endblock %}
