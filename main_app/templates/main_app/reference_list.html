{% extends 'base.html' %}
{% block content %}

<h1>Building References List</h1>

{% for reference in reference_list %}
  <div class="card grey darken-1">
    <div class="card-content white-text">
      <h5 class="card_title">{{ reference.name }}</h5>
      <p>Located in {{ reference.country }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
